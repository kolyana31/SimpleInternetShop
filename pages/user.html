<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./../css/user.css">
    <link rel="stylesheet" href="./../css/nav.css">
    <title>Account</title>
</head>
<body>
    <nav class="row navbar navbar-expand-lg navbar-dark  bg-dark px-5">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NavBarExpander" aria-controls="NavBarExpander" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="./../img/coach-logo.png" width="40" height="50"  alt="logo" loading="lazy">
                <span class="navbar-text">
                    CoachWord
                </span>
            </a>
                <!--Елементы навигации и форма поиска-->
            <div class="collapse navbar-collapse justify-content-center" id="NavBarExpander">
                <ul class="navbar-nav  nav-pills  w-100 text-center" >
                    <li class="nav-item">
                        <a class="nav-link" href="/">HomePage</a>
                    </li>
                    <li class="nav-item mr-lg-auto">
                        <a class="nav-link" href="/catalog">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a id="LoginLink" class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container py-2">
            <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Account info
                      </button>
                    </h2>
                  </div>
              
                  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body" id="card-place">
                        <form id="changeForm">
                          <small class="form-text text-muted">*If u want dont want to change data pls leave inputs empty,<u>only filled strings will be changed</u> </small>
                            <div class="form-group">
                                <label for="UserFIO" class="text-primary">FIO</label>
                                <input type="text" class="form-control" id="UserFIO">
                              </div>
                            <div class="form-group">
                              <label for="EmailAdress" class="text-primary">Email address</label>
                              <input type="email" class="form-control" id="EMAIL" aria-describedby="emailHelp">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="UserLogin" class="text-primary">Login</label>
                              <input type="login" class="form-control" id="Login">
                            </div>
                            <div class="form-group">
                               <label for="UserPass" class="text-primary">Password</label>
                               <input type="password" class="form-control" id="Pass">
                            </div>
                            <div class="form-group">
                               <label for="UserPgone" class="text-primary">Phone</label>
                               <input type="text" class="form-control" id="Phone">
                            </div>
                            <button type="submit" id="SubmitAccountChanges" class="btn btn-primary w-100">Submit</button>
                          </form>
                    </div>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Basket
                      </button>
                    </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
         
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Add product
                      </button>
                    </h2>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./../js/auth.js"></script>
    <script src="./../js/user.js"></script>
</body>
</html>
