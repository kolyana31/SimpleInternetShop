<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/nav.css">
    <link rel="stylesheet" href="./../css/catalog.css">
</head>
<body>
    <nav class="row navbar navbar-expand-lg navbar-dark  bg-dark px-5">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NavBarExpander" aria-controls="NavBarExpander" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="./img/coach-logo.png" width="40" height="50"  alt="logo" loading="lazy">
                <span class="navbar-text">
                    CoachWord
                </span>
            </a>
                <!--Елементы навигации и форма поиска-->
            <div class="collapse navbar-collapse justify-content-center" id="NavBarExpander">
                <ul class="navbar-nav  nav-pills  w-100 text-center" >
                    <li class="nav-item">
                        <a class="nav-link" href="/">HomePage</a>
                    </li>
                    <li class="nav-item mr-lg-auto">
                        <a class="nav-link active" href="/catalog">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="col bg-light py-4">
        <div class="container">
            <div class="main-allignment">
                <div class="sidebar-container" id="side-bar-wraper">
                    <div class="sidebar p-2 d-flex flex-column">
                        <div class="check-box-block box-shadow p-1 my-2" id="decoretypes-block">
                            <span class="text-monospace text-center text-primary text-decore">Decore</span>
                        <!--
                                <div class="checkbox">
                                <label><input type="checkbox" value="">Option 2</label>
                            </div>
                        -->
                        </div>
                        <div class="check-box-block box-shadow p-1 my-2" id="manufacturs-block">
                            <span class="text-monospace text-center text-primary text-decore">Manufacture</span>
                        </div>
                        <div class="check-box-block box-shadow p-1 my-2" id="materials-block">
                            <span class="text-monospace text-center text-primary text-decore">Materials</span>
                        </div>
                        <div class="check-box-block box-shadow p-1 my-2" id="transformmecanism-block">
                            <span class="text-monospace text-center text-primary text-decore">Transfrome Type</span>
                        </div>
                        <div class="check-box-block box-shadow p-1 my-2" id="types-block">
                            <span class="text-monospace text-center text-primary text-decore">Types</span>
                        </div>
                        <div class="check-box-block box-shadow p-1 my-2 d-flex flex-nowrap" id="price-block">
                            <input class="w-50" type="number" min="0" max="0" id="minPrice"> - <input class="w-50" type="number" id="maxPrice">
                        </div>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="FilterItems">Filter</button>
                    </div>
                </div>
                <div class="page-content">
                    <div class="search-block">
                        <form class="form-inline my-2 my-lg-0  d-flex">
                            <button class="btn btn-outline-success mx-1 my-2 my-sm-0" type="button" id="fillter-wraper">Filtration</button>
                            <input class="form-control mr-sm-2 search-field" type="search" id="search-field" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="search" id="search-button">Search</button>
                        </form>
                    </div>
                    
                    <div id="prod-list" class="prod-list p-1 m-2 d-flex justify-content-around products-block box-shadow">
                        
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./../js/catalog.js"></script>

</html>
